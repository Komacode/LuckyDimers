<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    html {
        height: 100%;
        overflow: hidden;
    }
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: center;
        gap: 60px;
        padding: 1rem 0;
        z-index: 1000;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 120px 40px 60px;
      flex-wrap: wrap;
    }
    .form-column, .packages-column {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-column {
      padding-left: 2.5rem;
      padding-right: 2.5rem;
      box-sizing: border-box;
    }
    .form-group input {
      width: calc(100% - 2px);
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-submit {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-submit:hover {
      background-color: #e65c00;
    }
    .package {
      border: 2px solid #cccccc;
      border-radius: 20px;
      padding: 1rem;
      margin-bottom: 1.0rem;
      text-align: left;
    }
    .package h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .package p {
      margin: 0.5rem 0;
    }
    .package input[type="radio"] {
      margin-right: 10px;
      margin-bottom: -5px;
      transform: scale(1.2);
    }
    #paypal-button-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Proximos Eventos</a>
    <a href="payment.html">Venta de Entradas</a>
    <a href="#">Conócenos</a>
    <a href="#">Histórico de Eventos</a>
  </div>

  <div class="main-content">
    <div class="form-column">
      <h1>Información de Pago</h1>
      <form method="post" action="/guardar">
        <div class="form-group">
          <label for="usuario_email">Correo de Melee</label>
          <input type="email" id="usuario_email" name="usuario_email" required>
        </div>

        <div class="form-group">
          <label for="monto">Monto</label>
          <input type="number" step="0.01" id="monto" name="monto" required>
        </div>

        <div class="form-group">
          <label for="moneda">Moneda</label>
          <input type="text" id="moneda" name="moneda" required>
        </div>

        <div class="form-group">
          <label for="metodo_pago">Método de pago</label>
          <input type="text" id="metodo_pago" name="metodo_pago" required>
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" required>
        </div>

        <div class="form-group">
          <label for="referencia_externa">Referencia externa</label>
          <input type="text" id="referencia_externa" name="referencia_externa" required>
        </div>

        <button type="submit" class="form-submit">Pagar</button>
      </form>

      <div id="paypal-button-container"></div>
    </div>

    <!-- Columna derecha: Paquetes -->
    <!-- Se conserva del original -->
  </div>

  <!-- PayPal Script -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=EUR"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '9.99'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Pago completado por ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
