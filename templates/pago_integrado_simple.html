<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="navbar">
      <a href="/">Proximos Eventos</a>
      <a href="/pago">Venta de Entradas</a>
      <a href="#">Conócenos</a>
      <a href="/faq">FAQ</a>
    </div>

  <div class="main-content">
    <div class="form-column">
      <h1>Información de Pago</h1>
      <form method="post" action="/guardar">
        <div class="form-group">
          <label for="nombre_completo">Nombre y Apellidos</label>
          <input type="text" id="nombre_completo" name="nombre_completo" required>
        </div>
        <div class="form-group">
          <label for="usuario_email">Correo de Melee</label>
          <input type="email" id="usuario_email" name="usuario_email" required>
        </div>
        <div class="form-group">
          <label for="usuario_melee">Usuario de Melee</label>
          <input type="text" id="usuario_melee" name="usuario_melee" required>
        </div>
        <div class="form-group">
          <label for="codigo_postal">Código Postal</label>
          <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>
        <button type="submit" class="form-submit">Pagar</button>
      </form>
    </div>
  </div>
</body>
</html>
